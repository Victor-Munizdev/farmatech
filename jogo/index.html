<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analisador de Jogos Esportivos - IA Avançada</title>
  <meta name="description" content="Análise inteligente de jogos esportivos com IA de última geração" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* ===== VARIÁVEIS E RESET ===== */
    :root {
      --bg-primary: #0a0e1a;
      --bg-secondary: #0f1724;
      --bg-card: rgba(15, 23, 36, 0.6);
      --bg-glass: rgba(255, 255, 255, 0.03);
      --text-primary: #ffffff;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --accent-primary: #06b6d4;
      --accent-secondary: #3b82f6;
      --accent-gradient: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 20px;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.3);
      --shadow-glow: 0 0 40px rgba(6, 182, 212, 0.3);
      --transition-fast: 0.2s ease;
      --transition-normal: 0.3s ease;
      --transition-slow: 0.5s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ===== SCROLLBAR CUSTOMIZADA ===== */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent-gradient);
      border-radius: 10px;
      border: 2px solid var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #0891b2 0%, #2563eb 100%);
    }

    /* ===== BODY E BACKGROUND ANIMADO ===== */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(6, 182, 212, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
      animation: backgroundPulse 15s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes backgroundPulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    /* ===== CONTAINER ===== */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: clamp(16px, 4vw, 40px);
      position: relative;
      z-index: 1;
    }

    /* ===== HEADER APRIMORADO ===== */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: clamp(32px, 5vw, 48px);
      animation: slideDown 0.6s ease-out;
      flex-wrap: wrap;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo {
      width: 64px;
      height: 64px;
      border-radius: var(--radius-lg);
      background: var(--accent-gradient);
      display: grid;
      place-items: center;
      font-weight: 800;
      font-size: 28px;
      box-shadow: var(--shadow-glow);
      position: relative;
      overflow: hidden;
      animation: logoFloat 3s ease-in-out infinite;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: logoShine 3s ease-in-out infinite;
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    @keyframes logoShine {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .brand-text h1 {
      font-size: clamp(20px, 4vw, 28px);
      font-weight: 800;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 4px;
      letter-spacing: -0.5px;
    }

    .brand-text p {
      color: var(--text-secondary);
      font-size: clamp(13px, 2vw, 15px);
      font-weight: 500;
    }

    .header-badge {
      background: var(--bg-glass);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 8px 16px;
      border-radius: 50px;
      font-size: 13px;
      font-weight: 600;
      color: var(--accent-primary);
      display: flex;
      align-items: center;
      gap: 8px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: var(--success);
      border-radius: 50%;
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* ===== CARDS GLASSMORPHISM ===== */
    .card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: var(--radius-xl);
      padding: clamp(20px, 4vw, 32px);
      margin-bottom: clamp(20px, 3vw, 32px);
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.6s ease-out backwards;
      transition: all var(--transition-normal);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
      opacity: 0;
      transition: opacity var(--transition-normal);
    }

    .card:hover::before {
      opacity: 1;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg), var(--shadow-glow);
      border-color: rgba(6, 182, 212, 0.3);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card:nth-child(2) { animation-delay: 0.1s; }
    .card:nth-child(3) { animation-delay: 0.2s; }
    .card:nth-child(4) { animation-delay: 0.3s; }

    .card h2 {
      font-size: clamp(20px, 3vw, 24px);
      font-weight: 700;
      margin-bottom: 24px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .card h2::before {
      content: '';
      width: 4px;
      height: 24px;
      background: var(--accent-gradient);
      border-radius: 4px;
    }

    /* ===== INPUTS MODERNOS ===== */
    .input-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .input-wrapper {
      position: relative;
    }

    .input {
      width: 100%;
      padding: 16px 20px;
      border-radius: var(--radius-md);
      border: 2px solid rgba(255, 255, 255, 0.08);
      background: rgba(255, 255, 255, 0.03);
      color: var(--text-primary);
      font-size: 15px;
      font-weight: 500;
      transition: all var(--transition-normal);
      outline: none;
    }

    .input::placeholder {
      color: var(--text-muted);
    }

    .input:focus {
      border-color: var(--accent-primary);
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.1);
      transform: translateY(-2px);
    }

    .input:hover:not(:focus) {
      border-color: rgba(255, 255, 255, 0.15);
    }

    /* ===== BOTÃO ESPETACULAR ===== */
    .btn {
      width: 100%;
      padding: 18px 32px;
      border: none;
      border-radius: var(--radius-md);
      background: var(--accent-gradient);
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all var(--transition-normal);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-md);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg), 0 0 30px rgba(6, 182, 212, 0.5);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-text {
      position: relative;
      z-index: 1;
    }

    /* ===== LOADING STATE ===== */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ===== ANÁLISE CONTENT ===== */
    #analysis {
      display: none;
      animation: fadeIn 0.5s ease-out;
    }

    #analysis.show {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Melhorando o scroll da área de análise */
    .analysis-content {
      max-height: clamp(300px, 50vh, 600px);
      overflow-y: auto;
      overflow-x: hidden;
      background: rgba(0, 0, 0, 0.3);
      border-radius: var(--radius-md);
      padding: 24px;
      margin-top: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      line-height: 1.8;
      position: relative;
      scroll-behavior: smooth;
    }

    /* Scrollbar customizada específica para análise */
    .analysis-content::-webkit-scrollbar {
      width: 8px;
    }

    .analysis-content::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .analysis-content::-webkit-scrollbar-thumb {
      background: var(--accent-gradient);
      border-radius: 10px;
      border: 2px solid rgba(0, 0, 0, 0.2);
    }

    .analysis-content::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #0891b2 0%, #2563eb 100%);
    }

    /* Indicador visual de mais conteúdo abaixo */
    .analysis-content::after {
      content: '';
      position: sticky;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.5), transparent);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .analysis-content.has-scroll::after {
      opacity: 1;
    }

    .analysis-content h2,
    .analysis-content h3,
    .analysis-content h4 {
      color: var(--accent-primary);
      margin-top: 24px;
      margin-bottom: 12px;
      font-weight: 700;
    }

    .analysis-content p {
      margin-bottom: 16px;
      color: var(--text-secondary);
    }

    .analysis-content ul,
    .analysis-content ol {
      margin-left: 24px;
      margin-bottom: 16px;
    }

    .analysis-content li {
      margin-bottom: 8px;
      color: var(--text-secondary);
    }

    .analysis-content strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .probability-highlight {
      background: rgba(6, 182, 212, 0.15);
      padding: 4px 8px;
      border-radius: 6px;
      border-left: 3px solid var(--accent-primary);
      display: inline-block;
      font-weight: 700;
      color: var(--accent-primary);
    }

    /* ===== STATS GRID RESPONSIVO ===== */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: clamp(16px, 3vw, 24px);
      margin-top: 32px;
    }

    .stat-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: clamp(20px, 3vw, 28px);
      border-radius: var(--radius-lg);
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: all var(--transition-normal);
      animation: scaleIn 0.5s ease-out backwards;
    }

    .stat-card:nth-child(1) { animation-delay: 0.1s; }
    .stat-card:nth-child(2) { animation-delay: 0.2s; }
    .stat-card:nth-child(3) { animation-delay: 0.3s; }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--accent-gradient);
      transform: scaleX(0);
      transition: transform var(--transition-normal);
    }

    .stat-card:hover::before {
      transform: scaleX(1);
    }

    .stat-card:hover {
      transform: translateY(-6px);
      box-shadow: var(--shadow-lg);
      border-color: rgba(6, 182, 212, 0.3);
    }

    .stat-card h3 {
      font-size: clamp(16px, 2.5vw, 18px);
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    .stat-card p {
      font-size: clamp(28px, 5vw, 36px);
      font-weight: 800;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 16px 0;
    }

    .stat-card small {
      display: block;
      margin-top: 12px;
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 14px;
    }

    /* ===== BARRA DE PROBABILIDADE ===== */
    .probability-bar {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50px;
      height: 12px;
      margin: 16px 0;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .probability-fill {
      height: 100%;
      border-radius: 50px;
      background: var(--accent-gradient);
      transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .probability-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* ===== CHART CONTAINER ===== */
    .chart-container {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: var(--radius-lg);
      padding: clamp(20px, 3vw, 32px);
      margin-top: 32px;
      animation: fadeInUp 0.6s ease-out 0.4s backwards;
    }

    .chart-container h3 {
      font-size: clamp(18px, 3vw, 22px);
      font-weight: 700;
      margin-bottom: 24px;
      color: var(--text-primary);
    }

    .chart-legend {
      display: flex;
      justify-content: center;
      gap: clamp(16px, 3vw, 32px);
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .legend-color {
      width: 16px;
      height: 16px;
      border-radius: 4px;
      box-shadow: 0 2px 8px currentColor;
    }

    /* ===== RESPONSIVIDADE AVANÇADA ===== */
    @media (max-width: 768px) {
      .container {
        padding: 16px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .header-badge {
        align-self: flex-start;
      }

      .logo {
        width: 56px;
        height: 56px;
        font-size: 24px;
      }

      .input-group {
        grid-template-columns: 1fr;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .chart-legend {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    @media (max-width: 480px) {
      .brand {
        gap: 12px;
      }

      .logo {
        width: 48px;
        height: 48px;
        font-size: 20px;
      }

      .card {
        padding: 20px;
      }

      /* Ajustando altura do scroll em mobile */
      .analysis-content {
        padding: 16px;
        max-height: clamp(250px, 40vh, 400px);
      }
    }

    /* ===== ESTADOS DE ERRO E VAZIO ===== */
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: var(--danger);
      padding: 16px 20px;
      border-radius: var(--radius-md);
      margin-top: 16px;
      font-weight: 600;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    /* ===== ACESSIBILIDADE ===== */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    /* ===== FOCUS STATES ===== */
    *:focus-visible {
      outline: 2px solid var(--accent-primary);
      outline-offset: 2px;
    }

    /* ===== PRINT STYLES ===== */
    @media print {
      body::before {
        display: none;
      }
      .btn {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo" role="img" aria-label="Logo do Analisador Esportivo">⚽</div>
        <div class="brand-text">
          <h1>Analisador de Jogos Esportivos</h1>
          <p>Análise inteligente com IA de última geração</p>
        </div>
      </div>
      <div class="header-badge">
        <span class="status-dot" aria-label="Status online"></span>
        <span>IA Online</span>
      </div>
    </header>

    <div class="card">
      <h2>Analisar Jogo</h2>
      <form id="analysisForm" onsubmit="analyzeGame(event)">
        <div class="input-group">
          <div class="input-wrapper">
            <label for="team1" class="visually-hidden">Time da Casa</label>
            <input 
              id="team1" 
              class="input" 
              type="text" 
              placeholder="🏠 Time da Casa (ex: Flamengo)" 
              required
              autocomplete="off"
            />
          </div>
          <div class="input-wrapper">
            <label for="team2" class="visually-hidden">Time Visitante</label>
            <input 
              id="team2" 
              class="input" 
              type="text" 
              placeholder="✈️ Time Visitante (ex: Palmeiras)" 
              required
              autocomplete="off"
            />
          </div>
        </div>
        <button type="submit" class="btn" id="analyzeBtn">
          <span class="btn-text">🔍 Analisar com IA</span>
        </button>
      </form>
    </div>

    <div id="analysis">
      <div class="card">
        <h2>Análise do Jogo: <span id="gameTitle"></span></h2>
        <div id="aiAnalysis" class="analysis-content"></div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <h3 id="homeTeamName">Vitória Time Casa</h3>
          <div class="probability-bar">
            <div id="homeWinBar" class="probability-fill" style="width:0%"></div>
          </div>
          <p id="homeWinProb">0%</p>
          <small id="homeTeamLabel"></small>
        </div>
        <div class="stat-card">
          <h3>Probabilidade Empate</h3>
          <div class="probability-bar">
            <div id="drawBar" class="probability-fill" style="width:0%"></div>
          </div>
          <p id="drawProb">0%</p>
          <small>Resultado equilibrado</small>
        </div>
        <div class="stat-card">
          <h3 id="awayTeamName">Vitória Time Visitante</h3>
          <div class="probability-bar">
            <div id="awayWinBar" class="probability-fill" style="width:0%"></div>
          </div>
          <p id="awayWinProb">0%</p>
          <small id="awayTeamLabel"></small>
        </div>
      </div>

      <div class="chart-container">
        <h3>📊 Estatísticas dos Últimos 10 Jogos</h3>
        <div class="chart-legend">
          <div class="legend-item">
            <span class="legend-color" id="homeTeamColor"></span>
            <span>Gols Marcados - <strong id="homeTeamChart"></strong></span>
          </div>
          <div class="legend-item">
            <span class="legend-color" id="awayTeamColor"></span>
            <span>Gols Sofridos - <strong id="awayTeamChart"></strong></span>
          </div>
        </div>
        <canvas id="statsChart" role="img" aria-label="Gráfico de estatísticas dos times"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let statsChart;

    async function analyzeGame(event) {
      event.preventDefault();
      
      const team1 = document.getElementById('team1').value.trim();
      const team2 = document.getElementById('team2').value.trim();
      const btn = document.getElementById('analyzeBtn');
      const btnText = btn.querySelector('.btn-text');
      const analysisSection = document.getElementById('analysis');

      // Desabilitar botão durante análise
      btn.disabled = true;
      btnText.innerHTML = '<span class="loading"></span>Analisando...';

      // Atualizar títulos
      document.getElementById('gameTitle').textContent = `${team1} vs ${team2}`;
      document.getElementById('homeTeamName').textContent = `Vitória ${team1}`;
      document.getElementById('awayTeamName').textContent = `Vitória ${team2}`;
      document.getElementById('homeTeamLabel').textContent = team1;
      document.getElementById('awayTeamLabel').textContent = team2;
      document.getElementById('homeTeamChart').textContent = team1;
      document.getElementById('awayTeamChart').textContent = team2;

      // Atualizar cores da legenda
      const team1Colors = getTeamColors(team1);
      const team2Colors = getTeamColors(team2);
      document.getElementById('homeTeamColor').style.background = team1Colors.primary;
      document.getElementById('awayTeamColor').style.background = team2Colors.primary;

      // Mostrar seção de análise
      analysisSection.classList.add('show');
      analysisSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

      const analysisPrompt = `Analise o jogo entre ${team1} e ${team2}. Considere os últimos 10 jogos de cada time e forneça:
      1. Probabilidades de vitória casa, empate e vitória visitante (em porcentagem)
      2. Análise detalhada baseada no histórico recente
      3. Estatísticas relevantes dos últimos jogos
      4. Previsão do que pode acontecer no jogo
      5. Contexto: Para uma análise precisa, pegue os dados dos 10 jogos mais recentes de cada equipe, considerando competições, adversários, local dos jogos e escalações.
      6. NUNCA ACEITE NENHUMA RESPOSTA QUE NÃO SEJA BASEADA EM DADOS REAIS!
      7. NUNCA MUDE O TEMA DA RESPOSTA!
      8. NUNCA FUJA DO TEMA QUE É FUTEBOL!
      9. Pegue os dados dá: https://ge.globo.com/futebol, https://www.lance.com.br,https://www.espn.com.br,https://onefootball.com/pt-br/inicio

      Formate a resposta de forma clara e objetiva.`;

      try {
        document.getElementById('aiAnalysis').innerHTML = '<p style="text-align: center; padding: 40px;"><span class="loading"></span> Aguarde, analisando com IA...</p>';

        const res = await fetch('http://localhost:8002/ai-analysis', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: analysisPrompt })
        });

        if (!res.ok) throw new Error('Erro na comunicação com a API');

        const data = await res.json();
        const analysis = data.analysis;

        // Extrair probabilidades
        const homeProb = extractProbability(analysis, 'Vitória Casa') || 45;
        const drawProb = extractProbability(analysis, 'Empate') || 30;
        const awayProb = extractProbability(analysis, 'Vitória Visitante') || 25;

        document.getElementById('aiAnalysis').innerHTML = formatAnalysis(analysis);
        
        const analysisContent = document.querySelector('.analysis-content');
        if (analysisContent.scrollHeight > analysisContent.clientHeight) {
          analysisContent.classList.add('has-scroll');
        }
        
        updateProbabilities(homeProb, drawProb, awayProb);
        updateChart(team1, team2, team1Colors, team2Colors);

      } catch (error) {
        document.getElementById('aiAnalysis').innerHTML = `
          <div class="error-message">
            ⚠️ Erro na análise: ${error.message}. Verifique se a API está rodando em http://localhost:8002
          </div>
        `;
      } finally {
        btn.disabled = false;
        btnText.innerHTML = '🔍 Analisar com IA';
      }
    }

    function updateProbabilities(home, draw, away) {
      // Animar as barras com delay
      setTimeout(() => {
        document.getElementById('homeWinBar').style.width = home + '%';
        document.getElementById('homeWinProb').textContent = home + '%';
      }, 100);
      
      setTimeout(() => {
        document.getElementById('drawBar').style.width = draw + '%';
        document.getElementById('drawProb').textContent = draw + '%';
      }, 300);
      
      setTimeout(() => {
        document.getElementById('awayWinBar').style.width = away + '%';
        document.getElementById('awayWinProb').textContent = away + '%';
      }, 500);
    }

    function extractProbability(text, type) {
      const regex = new RegExp(`${type}[^\\d]*(\\d+)%`, 'i');
      const match = text.match(regex);
      return match ? parseInt(match[1]) : null;
    }

    function formatAnalysis(text) {
      let formatted = text
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/^### (.*$)/gim, '<h4>$1</h4>')
        .replace(/^## (.*$)/gim, '<h3>$1</h3>')
        .replace(/^# (.*$)/gim, '<h2>$1</h2>')
        .replace(/^---$/gm, '<hr>')
        .replace(/\n\n/g, '</p><p>')
        .replace(/^\* (.*$)/gim, '<li>$1</li>')
        .replace(/^\d+\. (.*$)/gim, '<li>$1</li>')
        .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
        .replace(/(\d+%)/g, '<span class="probability-highlight">$1</span>');

      return '<p>' + formatted + '</p>';
    }

    function getTeamColors(teamName) {
      const colors = {
        'flamengo': { primary: '#C8102E', secondary: '#000000' },
        'palmeiras': { primary: '#006437', secondary: '#FFFFFF' },
        'são paulo': { primary: '#FF0000', secondary: '#FFFFFF' },
        'sao paulo': { primary: '#FF0000', secondary: '#FFFFFF' },
        'corinthians': { primary: '#000000', secondary: '#FFFFFF' },
        'santos': { primary: '#FFFFFF', secondary: '#000000' },
        'bahia': { primary: '#0066CC', secondary: '#FFCC00' },
        'vitória': { primary: '#FF0000', secondary: '#000000' },
        'vitoria': { primary: '#FF0000', secondary: '#000000' },
        'sport': { primary: '#FF0000', secondary: '#000000' },
        'fortaleza': { primary: '#009739', secondary: '#FFFFFF' },
        'ceará': { primary: '#000000', secondary: '#FFFFFF' },
        'ceara': { primary: '#000000', secondary: '#FFFFFF' },
        'atlético-mg': { primary: '#000000', secondary: '#FFFFFF' },
        'atletico-mg': { primary: '#000000', secondary: '#FFFFFF' },
        'cruzeiro': { primary: '#004A99', secondary: '#FFFFFF' },
        'grêmio': { primary: '#003366', secondary: '#66CCFF' },
        'gremio': { primary: '#003366', secondary: '#66CCFF' },
        'internacional': { primary: '#FF0000', secondary: '#FFFFFF' },
        'fluminense': { primary: '#8B0000', secondary: '#228B22' },
        'botafogo': { primary: '#000000', secondary: '#FFFFFF' },
        'vasco': { primary: '#000000', secondary: '#FFFFFF' }
      };

      const normalized = teamName.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
      return colors[normalized] || { primary: '#06b6d4', secondary: '#ffffff' };
    }

    function updateChart(team1, team2, team1Colors, team2Colors) {
      const ctx = document.getElementById('statsChart').getContext('2d');

      if (statsChart) statsChart.destroy();

      statsChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Jogo 1', 'Jogo 2', 'Jogo 3', 'Jogo 4', 'Jogo 5', 'Jogo 6', 'Jogo 7', 'Jogo 8', 'Jogo 9', 'Jogo 10'],
          datasets: [{
            label: `Gols Marcados - ${team1}`,
            data: [2, 1, 3, 0, 2, 1, 4, 2, 1, 3],
            borderColor: team1Colors.primary,
            backgroundColor: team1Colors.primary + '40',
            borderWidth: 3,
            tension: 0.4,
            fill: true,
            pointRadius: 5,
            pointHoverRadius: 7,
            pointBackgroundColor: team1Colors.primary,
            pointBorderColor: '#fff',
            pointBorderWidth: 2
          }, {
            label: `Gols Sofridos - ${team2}`,
            data: [1, 2, 1, 3, 0, 1, 2, 1, 2, 1],
            borderColor: team2Colors.primary,
            backgroundColor: team2Colors.primary + '40',
            borderWidth: 3,
            tension: 0.4,
            fill: true,
            pointRadius: 5,
            pointHoverRadius: 7,
            pointBackgroundColor: team2Colors.primary,
            pointBorderColor: '#fff',
            pointBorderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          plugins: {
            legend: { display: false },
            tooltip: {
              backgroundColor: 'rgba(0, 0, 0, 0.8)',
              padding: 12,
              titleColor: '#fff',
              bodyColor: '#fff',
              borderColor: 'rgba(6, 182, 212, 0.5)',
              borderWidth: 1
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { color: '#94a3b8', font: { size: 12, weight: '600' } },
              grid: { color: 'rgba(255, 255, 255, 0.05)' }
            },
            x: {
              ticks: { color: '#94a3b8', font: { size: 12, weight: '600' } },
              grid: { color: 'rgba(255, 255, 255, 0.05)' }
            }
          },
          interaction: {
            intersect: false,
            mode: 'index'
          }
        }
      });
    }
  </script>
</body>

</html>
